<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">

<link rel="import" href="chat-home.html">

<dom-module id="chat-app">

  <template>

    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        position: relative;
        min-height: 100vh;
        --app-primary-color: #202020;
        --app-secondary-color: #757575;
        --app-accent-color: #172C50;
        --paper-button-ink-color: var(--app-accent-color);
        --paper-icon-button-ink-color: var(--app-accent-color);
        --paper-spinner-color: var(--app-accent-color);
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        color: var(--app-primary-color);
      }
      
      /* Application theme */
      :root {
        --primary-text-color: #212121;
        --primary-background-color: #ffffff;
        --secondary-text-color: #737373;
        --disabled-text-color: #9b9b9b;
        --divider-color: #dbdbdb;
        --primary-color: #3f51b5;
        --light-primary-color: #c5cae9;
        --dark-primary-color: #303f9f;
        --accent-color: #ff4081;
        --light-accent-color: #ff80ab;
        --dark-accent-color: #f50057;

        --chat-window-background-color: #f5f5f5;
        
        /* paper-drawer-panel */
        --drawer-menu-color: #ffffff;
        --drawer-border-color: 1px solid #ccc;
        --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

        /* paper-menu */
        --paper-menu-background-color: #fff;
        --menu-link-color: #111111;
      }
      iron-pages {
        height: 100vh;
      }
      iron-pages > * {
        @apply(--layout-flex);
      }
    </style>

    <!--
      app-location and app-route elements provide the state of the URL for the app.
    -->
    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <iron-media-query query="max-width: 767px" query-matches="{{smallScreen}}"></iron-media-query>
    
    <iron-pages selected="0" class="layout vertical">
      <chat-home></chat-home>
    </iron-pages>

  </template>

  <script>

    // performance logging
    window.performance && performance.mark && performance.mark('chat-app - before register');

    Polymer({
      is: 'chat-app',
      created: function() {
        window.performance && performance.mark && performance.mark('shop-app.created');
        this.removeAttribute('unresolved');
      }
    });

  </script>

</dom-module>
