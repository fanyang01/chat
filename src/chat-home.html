<dom-module id='chat-home'>
	<style include="iron-flex iron-flex-alignment">
		:host {
			@apply(--layout-vertical);
		}
		app-drawer {
			--app-drawer-width: 56px;
			--app-drawer-content-container: {
				background-color: rgba(0,0,0,0.1);
			};
		}
		app-toolbar{
			background: white;
		}
		iron-pages {
			background: white;
		}
		#mainContainer {
			@apply(--layout-flex);
			min-width: 330px;
		}
		#chatContainer {
			@apply(--layout-flex-3);
		}
		iron-pages > *[visible] {
			@apply(--layout-flex);
		}
	</style>
	<template>
		<app-location route="{{route}}" use-hash-as-path></app-location>
		<app-route
		    route="{{route}}"
		    pattern="/:view"
		    data="{{match}}"
		    tail="{{tail}}">
		</app-route>

		<app-drawer-layout class="flex">
		  <app-drawer persistent>
		    <side-menus selected-view="{{match.view}}"></side-menus>
		  </app-drawer>

			<div class="layout horizontal" style="height: 100%;">
				<div id="mainContainer" class="layout vertical">
					<app-toolbar>
			  			<div title>WebChat</div>
					</app-toolbar>

					<iron-pages class="flex layout vertical" fallback-selection="profile"
						selected="[[match.view]]" attr-for-selected="name" selected-attribute="visible">
						<chat-profile name="profile" route="[[tail]]"></chat-profile>
						<chat-chat-list name="chats"></chat-chat-list>
						<chat-contact-list name="contacts"></chat-contact-list>
						<chat-setting name="settings"></chat-setting>
					</iron-pages>
				</div>

				<div class="layout horizontal center-justified" id="chatContainer">
					<chat-window></chat-window>
				</div>
			</div>
		  
		</app-drawer-layout>
	</template>

	<script>
		Polymer({
			is: 'chat-home',
			properties: {
				profile: Object
			}
		})
	</script>
</dom-module>
