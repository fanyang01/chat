<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">

<link rel="import" href="message-window.html">
<link rel="import" href="message-input.html">
<link rel="import" href="chat-share-styles.html">
<link rel="import" href="api-profile.html">
<link rel="import" href="friend-profile.html">

<dom-module id='chat-window'>
	<style include="iron-flex iron-flex-alignment chat-share-styles">
		:host {
			@apply(--layout-vertical);
		}
		message-window {
			font-size: 0.9em;
			overflow: auto;
		}
		paper-header-panel {
			--paper-header-panel-standard-container: {
				@apply(--layout-vertical);
				position: relative;
				overflow: hidden;
			};
			--paper-header-panel-shadow: {
				box-shadow: inset 0px 5px 6px -4px rgba(0, 0, 0, 0.2);
			};
		}

		paper-toolbar {
			--paper-toolbar-height: 48px;
			--paper-toolbar-background: #000;
		}
		paper-icon-button {
			color: white;
			width: 36px;
			height: 36px;
			--paper-icon-button-ink-color: white;
		}
		paper-icon-button:hover {
			background-color: var(--paper-grey-800);
		}
		#content {
			background-color: white;
		}
	</style>
	<template>
		<api-profile profile="{{profile}}"></api-profile>

		<paper-header-panel class="flex">
			<paper-toolbar>
			  <paper-icon-button icon="close"></paper-icon-button>
			  <div class="flex"></div>
			  <div>Username</div>
			  <div class="flex"></div>
			  <paper-icon-button icon="create" on-click="_toggleEdit"></paper-icon-button>
			  <paper-icon-button toggles icon="chevron-left" active="{{openProfile}}"></paper-icon-button>
			</paper-toolbar>

			<div class="flex layout vertical" id="content">
				<template is="dom-if" if="[[!openProfile]]">
					<message-window class="flex scrollable"></message-window>
					<message-input></message-input>
				</template>
				<template is="dom-if" if="[[openProfile]]">
					<friend-profile class="flex scrollable" profile="[[profile]]"></friend-profile>
				</template>
			</div>
		</paper-header-panel>
	</template>

	<script>
		Polymer({
			is: 'chat-window',
			properties: {
				edit: {
					type: Boolean,
					value: false
				}
			},
			_toggleEdit: function(e) {
				this.set("edit", !this.edit);
			}
		})
	</script>
</dom-module>
