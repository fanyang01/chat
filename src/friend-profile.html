<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">


<dom-module id='friend-profile'>
	<style include="iron-flex iron-flex-alignment">
		:host {
			@apply(--layout-vertical);
		}
	</style>
	<template>
		<div role="listbox">
		  <paper-icon-item tabindex="-1">
		    <iron-icon icon="social:person-outline" item-icon></iron-icon>
		    <paper-item-body two-line>
		      <div>[[profile.name]]</div>
		      <div secondary>[[genderText(profile.gender)]]</div>
		    </paper-item-body>
		  </paper-icon-item>

		  <paper-icon-item tabindex="-1">
		    <iron-icon icon="account-box" item-icon></iron-icon>
		    <paper-item-body two-line>
		      <div>[[profile.username]]</div>
		      <div secondary>用户名</div>
		    </paper-item-body>
		  </paper-icon-item>
		  
		  <paper-icon-item tabindex="-1">
		    <iron-icon icon="mail" item-icon></iron-icon>
		    <paper-item-body two-line>
		      <div>[[profile.email]]</div>
		      <div secondary>电子邮箱</div>
		    </paper-item-body>
		  </paper-icon-item>
		</div>
	</template>

	<script>
		Polymer({
			is: 'friend-profile',
			properties: {
				profile: {
					type: Object
				}
			}
		})
	</script>
</dom-module>
