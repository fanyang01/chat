<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../bower_components/paper-styles/color.html">

<dom-module id='side-menus'>
	<style include="iron-flex iron-flex-alignment">
		:host {
			height: 100%;
		}
		.container {
			padding-top: 16px;
		}
		iron-icon {
			width: 24px;
			height: 24px;
			padding: 12px 16px;
			cursor: pointer;
			color: white;
		}
		a, a:active, a:visited {
		  color: white;
		}
		a.iron-selected iron-icon {
			color: var(--paper-green-500);
		}

	</style>

	<template>
		<div class="container layout vertical">
			<iron-selector class="layout vertical start-justified" fallback-selection="chats"
				selected="[[selectedView]]" attr-for-selected="name">

				<a name="chats" href="/#/chats/">
					<iron-icon icon="communication:chat"></iron-icon>
				</a>
				<a name="contacts" href="/#/contacts/">
					<iron-icon icon="social:group"></iron-icon>
				</a>
				<a name="profile" href="/#/profile/">
					<iron-icon icon="account-circle"></iron-icon>
				</a>
				<a name="settings" href="/#/settings/">
					<iron-icon icon="settings"></iron-icon>
				</a>			
			</iron-selector>

		</div>
	</template>

	<script>
		Polymer({
			is: 'side-menus',
			properties: {
				selectedView: {
					type: String
				}
			}
		})
	</script>
</dom-module>
