<dom-module id='chat-header-panel'>
  <style include="iron-flex iron-flex-alignment chat-share-styles">
  :host {
    @apply(--layout-vertical);
  }
  
  paper-header-panel {
    --paper-header-panel-standard-container: {
      @apply(--layout-vertical);
      position: relative;
      overflow: hidden;
    }
    ;
    --paper-header-panel-shadow: {
      box-shadow: inset 0px 5px 6px -4px rgba(0, 0, 0, 0.2);
    }
    ;
  }
  
  paper-toolbar {
    --paper-toolbar-background: rgba(0, 0, 0, 0);
  }
  
  .search-box {
    background-color: #fff;
    border: 1px solid #eee;
    box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
    height: 40px;
    width: 100%;
  }
  
  .search-box iron-icon {
    width: 20px;
    height: 20px;
    color: var(--google-grey-700);
    fill: var(--google-grey-700);
    margin: 0 8px;
  }
  
  .search-box paper-icon-button {
    color: var(--google-grey-700);
    fill: var(--google-grey-700);
  }
  
  .search-box input {
    font-size: 18px;
    outline: 0;
    border: none;
    max-width: calc(100% - 72px);
  }
  
  #scrollbox {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    top: 0;
    overflow-y: auto;
  }
  </style>
  <template>
    <paper-header-panel class="flex" id="headerPanel">
      <paper-toolbar>
        <div class="search-box layout horizontal">
          <iron-icon icon="search" class="self-center"></iron-icon>
          <input type="text" class="flex">
          <paper-icon-button icon="social:person-add"></paper-icon-button>
        </div>
      </paper-toolbar>
      <div class="flex scrollable" id="scrollbox">
        <content></content>
      </div>
    </paper-header-panel>
  </template>
  <script>
  Polymer({
    is: 'chat-header-panel'
  })
  </script>
</dom-module>
